<!DOCTYPE html>

<html>
    <header>
        <title>Circles</title>
        <script type="text/javascript" src="paper-full.min.js"></script>

        <script type="text/paperscript" canvas="myCanvas">
            for (var i = 0; i <= 2000; i +=  100) {
                for (var j = 0; j <= 10000; j += 100) {
                    var circle = new Path.Circle(new Point(i, j), 10);
                    circle.fillColor = "purple";
                }
            }
        </script>

        <style type="text/css">
            body {
                background:black;
            } 

            canvas {
                width: 100%;
                height: 100%;
            }
        </style>
    </header>

    <body>
        <canvas id="myCanvas" resize></canvas>
    </body>
</html>
